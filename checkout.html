<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2ecc71;
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2ecc71;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #buscarCep {
            background: #27ae60;
            border: none;
            padding: 10px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 25px;
            transition: 0.2s;
        }

        #buscarCep:hover {
            background: #1e8c4c;
        }

        .produto-box {
            margin-top: 25px;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .produto-box img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        #finalizar {
            width: 100%;
            background: #27ae60;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
        }
    </style>
</head>

<body>

    <header>Finalizar Compra</header>

    <div class="container">

        <h2>Endereço</h2>

        <label>Cep</label>
        <input type="text" id="cep" placeholder="Digite o CEP">

        <button id="buscarCep">Buscar CEP</button>

        <label>Rua</label>
        <input type="text" id="rua" placeholder="Informe a rua" autocomplete="off">

        <label>Número</label>
        <input type="text" id="numero" placeholder="Ex: 123 ou SN">

        <label>Bairro</label>
        <input type="text" id="bairro" placeholder="Informe o bairro" autocomplete="off">

        <label>Cidade</label>
        <input type="text" id="cidade">

        <label>Estado</label>
        <input type="text" id="estado">

        <h2>Produto Selecionado</h2>

        <div class="produto-box">
            <img id="imgProduto" src="" alt="Produto">
            <div>
                <p id="nomeProduto" style="font-size:18px; font-weight:bold;"></p>
                <p id="precoProduto" style="color:#27ae60; font-size:17px;"></p>
            </div>
        </div>

        <button id="finalizar">Finalizar Pedido</button>

    </div>

    <script>
        // Recebe os dados do produto selecionado
        const produto = JSON.parse(localStorage.getItem("produtoSelecionado"));

        if (produto) {
            document.getElementById("imgProduto").src = produto.imagem;
            document.getElementById("nomeProduto").innerText = produto.nome;
            document.getElementById("precoProduto").innerText = "Preço: R$ " + produto.preco;
        }

        document.getElementById("buscarCep").addEventListener("click", async () => {
            const cep = document.getElementById("cep").value.replace("-", "");

            if (cep.length !== 8) {
                alert("CEP inválido.");
                return;
            }

            const resp = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const dados = await resp.json();

            if (dados.erro) {
                alert("CEP não encontrado.");
                return;
            }

            // Preenche mas NÃO bloqueia os campos → podem ser editados manualmente
            document.getElementById("rua").value = dados.logradouro;
            document.getElementById("bairro").value = dados.bairro;
            document.getElementById("cidade").value = dados.localidade;
            document.getElementById("estado").value = dados.uf;
        });

        document.getElementById("finalizar").addEventListener("click", () => {
            alert("Pedido realizado com sucesso!");
        });
    </script>

</body>

</html>
