<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Millenium Moto Peças</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Finalizar Pedido</h2>

<form id="checkoutForm">

    <!-- Tipo de Entrega -->
    <label for="tipoEntrega">Forma de Recebimento:</label>
    <select id="tipoEntrega" required>
        <option value="entrega">Entrega no Endereço</option>
        <option value="retirada">Retirada na Loja</option>
    </select>

    <!-- Campos de Endereço (só aparecem na entrega) -->
    <div id="campos-endereco">
        <label>CEP:</label>
        <input type="text" id="cep" placeholder="CEP">

        <label>Rua:</label>
        <input type="text" id="rua" placeholder="Rua">

        <label>Número:</label>
        <input type="text" id="numero" placeholder="Número">

        <label>Bairro:</label>
        <input type="text" id="bairro" placeholder="Bairro">

        <label>Cidade:</label>
        <input type="text" id="cidade" placeholder="Cidade">
    </div>

    <button type="submit">Enviar Pedido</button>

</form>

<script src="checkout.js"></script>

</body>
</html>
